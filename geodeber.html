<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 700PX;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Hoteles de la cuidadad de Loja </h3>
    <div id="map"></div>
    <script>

  function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 14.5,
    center: {lat: -3.988865, lng:-79.200896}
  });

  setMarkers(map);
}

// Data for the markers consisting of a name, a LatLng and a zIndex for the
// order in which these markers should display on top of each other.
var Hoteles = [
  ['Jardines del rio hotel',-4.0195604,-79.2038599],
  ['Hostal gaviota azul',-3.9765902,-79.2049188],
  ['Hotel Expohostal', -3.9759684, -79.2041663],
  ['Casben Hotel', -3.9767825, -79.2028518],
  ['Quo vadis', -3.9769672, -79.203687],
  ['Hotel Howard Johnson Loja', -3.993362, -79.197521],
  ['Unihotel',-4.0024266,-79.2029048],
  ['Hostal pucara',-4.0009519,-79.205831],
  ['Hotel villonaco ', -3.9968196, -79.2031573],
  ['Hostal america',-3.9936207,-79.2042643],
  ['Gran vitoria',-3.9957805,-79.2012548],
  ['Ramses Hotel', -3.9951491, -79.2025852],
  ['Hotel libertador', -3.9954166, -79.2025208],
  ['Hotel metropolitano', -3.9957835, -79.204271],
  ['Hotel Bombuscaro', -3.997297, -79.2045993],
  ['Hotel prado internacional',-3.9983652,-79.2055035],
  ['Hotel vilcabamba',-3.9991479,-79.2051042],
  ['Hotel la castellana', -3.9999207, -79.2058811],
  ['Hotel san sebastian', -4.0006824, -79.2038083],
  ['Zamorano real hotel',   -3.9993901, -79.2023212],
  ['Hotel podocarpus', -3.9965511, -79.2047444]
];

function setMarkers(map) {
  // Adds markers to the map.

  // Marker sizes are expressed as a Size of X,Y where the origin of the image
  // (0,0) is located in the top left of the image.

  // Origins, anchor positions and coordinates of the marker increase in the X
  // direction to the right and in the Y direction down.
  var image= 'marcador5.png';
  // Shapes define the clickable region of the icon. The type defines an HTML
  // <area> element 'poly' which traces out a polygon as a series of X,Y points.
  // The final coordinate closes the poly by connecting to the first coordinate.
  for (var i = 0; i < Hoteles.length; i++) {
    var   hotel = Hoteles[i];
    var marker = new google.maps.Marker({
      position: {lat: hotel[1], lng: hotel[2]},
      map: map,
      icon: image,
      title: hotel[0],
      zIndex: hotel[3]
    });
  }
}
    </script>
    <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcRpNmPykdgDTgHpOS-_freSJl61dCJeE&callback=initMap">
    </script>
  </body>
</html>
